<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
        }

        .logo img {
            height: 150px;
            width: 400px;
        }

        .nav-search {
            display: flex;
            align-items: center;
        }

        .nav {
            margin-left: 20px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .nav a:hover {
            background-color: #ffcc00;
            color: #000;
        }

        .search-box {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        .content {
            text-align: center;
            font-size: 1.5em;
        }

        .subscribe-link {
            display: inline-block;
            background-color: #ffcc00;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }

        .subscribe-link:hover {
            background-color: #ffaa00;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .category {
            background: linear-gradient(135deg, #444, #222);
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #ffcc00;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.3);
            text-align: center;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 204, 0, 0.5);
        }

        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .movies button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .movies button img {
            width: 100%;
            height: 220px;
            border-radius: 8px;
            border: 2px solid #ffcc00;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movies button img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }

        .search-box {
            width: 300px;
            /* Increased width */
            padding: 12px 15px;
            /* Better padding */
            font-size: 16px;
            border: 3px solid #ffcc00;
            border-radius: 25px;
            /* Rounded corners */
            background: #222;
            color: white;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        .search-box:focus {
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
            border-color: #ffaa00;
        }

        .search-btn {
            background: #ffcc00;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            transition: 0.3s;
        }

        .search-btn:hover {
            background: #ffaa00;
        }
    </style>


</head>
